<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demand Forecast Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            min-height: 100vh;
        }

        .container {
            max-width: 500px;
            background-color: #fff;
            padding: 30px;
            margin: 20px auto;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            animation: fadeIn 1s ease-in-out;
        }

        h1, h2 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 15px 0 5px;
            color: #555;
            font-weight: bold;
        }

        input, select {
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ccc;
            transition: all 0.3s ease;
        }

        input:hover, select:hover {
            border-color: #007bff;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.3);
        }

        input:focus, select:focus {
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
            outline: none;
        }

        button {
            margin-top: 20px;
            padding: 12px;
            background-color: #007bff;
            border: none;
            color: #fff;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.4s ease;
        }

        button:hover {
            background-color: #0056b3;
            border-radius: 25px;
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
            text-align: center;
        }

        .error {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            text-align: center;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Demand Forecast Prediction</h1>
        <h2>Demand Forecasting</h2>
        <form action="/predict" method="post">
            <label for="Category">Category:</label>
            <select name="Category" id="Category" required>
                <option value="Groceries">Groceries</option>
                <option value="Toys">Toys</option>
                <option value="Electronics">Electronics</option>
            </select>

            <label for="UnitsSold">Units Sold:</label>
            <input type="number" step="any" name="Units_Sold" id="UnitsSold" required>

            <label for="InventoryLevel">Inventory Level:</label>
            <input type="number" step="any" name="Inventory_Level" id="InventoryLevel" required>

            <label for="WeatherCondition">Weather Condition:</label>
            <select name="Weather_Condition" id="WeatherCondition" required>
                <option value="Rainy">Rainy</option>
                <option value="Sunny">Sunny</option>
                <option value="Cloudy">Cloudy</option>
            </select>

            <label for="Seasonality">Seasonality:</label>
            <select name="Seasonality" id="Seasonality" required>
                <option value="Autumn">Autumn</option>
                <option value="Summer">Summer</option>
            </select>

            <label for="Region">Region:</label>
            <select name="Region" id="Region" required>
                <option value="North">North</option>
                <option value="South">South</option>
                <option value="West">West</option>
                <option value="East">East</option>
            </select>

            <label for="Discount">Discount (%):</label>
            <input type="number" step="any" name="Discount" id="Discount" required>

            <label for="UnitsOrdered">Units Ordered:</label>
            <input type="number" step="any" name="Units_Ordered" id="UnitsOrdered" required>

            <button type="submit">Predict</button>
        </form>

        {% if prediction_text %}
            <div class="result">{{ prediction_text }}</div>
        {% endif %}

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
    </div>
</body>
</html>
